<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Carousel JS</title>
  </head>
  <body>
    <div class="carousel">
      <button class="carousel__button carousel__button--left">
        <img
          src="https://img.icons8.com/material-outlined/24/000000/left.png"
        />
      </button>
      <div class="carousel__track-container">
        <ul class="carousel__track">
          <li class="carousel__slide current-slide">
            <img class="carousel__image" src="./slide-1.jpg" alt="" />
          </li>
          <li class="carousel__slide">
            <img class="carousel__image" src="./slide-2.png" alt="" />
          </li>
          <li class="carousel__slide">
            <img class="carousel__image" src="./slide-3.jpg" alt="" />
          </li>
        </ul>
      </div>
      <button class="carousel__button carousel__button--right">
        <img
          src="https://img.icons8.com/material-outlined/24/000000/right.png"
        />
      </button>
      <div class="carousel__nav">
        <button class="carousel__indicator current-slide"></button>
        <button class="carousel__indicator two"></button>
        <button class="carousel__indicator three"></button>
      </div>
    </div>
  </body>
</html>
